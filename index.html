<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.min.js"></script>
    <title>Exercice 1</title>
  </head>
  <body>
    <div id="app">
      <div class="userCard" :class="[address.city != 'Trois-RiviÃ¨res' ? colorNewCity : colorCity]" >
       <img @click="changeUserImg"class="userImg" :src="userImg" alt="Photo de l'utilisateur">

        <h1 v-on:click="changeName">{{firstName}} {{lastName}}</h1>
        <hr />
        <h2>{{email}}</h2>
        <h2>{{phoneNumber}}</h2>

        <address>{{address.civicNumber}} {{address.streetName}}</address>
        <address v-on:click="changeCity">{{address.city}}</address>
        <address v-on:click="changeProvince">{{address.province}}</address>
        <address>{{address.postalCode}}</address>

        <ul class="hobbies-list">
          <li class="hobbie-item" v-for="hobbie in hobbies">{{hobbie}}<button @click="removeHobbie">X</button></li> 
        </ul>

        <div class="addContainer">
          <button @click="addHobbie">+</button>
        </div>
       
        <div>
          <button class="websiteLink">
            <a :href="userWebsite" target="_blank">Website</a>
          </button>
        </div>
       
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
